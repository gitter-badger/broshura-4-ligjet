describe('kontakt', function () {

        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", function() {
            document.getElementById('page').innerHTML = this.responseText
            done();
        });
        oReq.open("GET", "index.html");
        oReq.send();
    })

    it('should set the form to visible', function() {

        // act
        kontakt();

        // assert
        expect(document.getElementById("forma")).toBeDefined()
        
        var style = document.getElementById("forma").style
        expect(style.visibility).toEqual('visible')
    })

    it('should reset the form to invisible', function() {

        // act
        kontakt();

        // assert
        expect(document.getElementById("forma")).toBeDefined()
        
        var style = document.getElementById("forma").style
        expect(style.visibility).toEqual('hidden')
    })
